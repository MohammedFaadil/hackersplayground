<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Background and container styles */
    body, html {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp') no-repeat center center;
      background-size: cover;
    }

    /* Card styles */
    .card {
      background-color: #fff;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Form styles */
    .form-title {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-outline {
      margin-bottom: 20px;
    }

    .form-outline label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-outline input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    /* Checkbox */
    .form-check {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .form-check input {
      margin-right: 10px;
    }

    /* Button */
    .btn-register {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #487ee5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-register:hover {
      background: #218838;
    }

    /* Login link */
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    .login-link a {
      color: #333;
      font-weight: bold;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body style="background-image: url(/images/hck.jpg); width: 100%;">
  <div class="card" style="width: 500px;  opacity: 90%;">
    <h2 class="form-title">Create an Account</h2>
    <form>
      <div class="form-outline">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-outline">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-outline">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-outline">
        <label for="repeat-password">Repeat your password</label>
        <input type="password" id="repeat-password" name="repeat-password" required>
      </div>
      <div class="form-check">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to all statements in <a href="#">Terms of Service</a></label>
      </div>
      <button type="submit" class="btn-register">Register</button>
      <p class="login-link">Already have an account? <a href="/signin.html">Login here</a></p>
    </form>
  </div>
</body>
</html>
