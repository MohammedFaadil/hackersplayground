    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            transition: 0.5s;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #EEF7FF;
            text-align: center;
        }




        /* Resetting some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        /* Background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            overflow: hidden;
        }

        /* Animation for background color transition */
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #ff6a00, #ee0979);
            }

            100% {
                background: linear-gradient(135deg, #00c6ff, #0072ff);
            }
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container for buttons */
        .container {
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            font-family: cursive;

            font-weight: bold;
            animation: beat 3s ease-in-out infinite;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Button styling */
        .btnq,
        .btnp {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 1.2em;
            font-weight: bolder;
            color: #001F3F;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            box-shadow: 0px 8px 15px rgba(0, 114, 255, 0.3);
        }

        /* Hover and active effects for buttons */
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(2px) scale(1.02);
            box-shadow: 0px 6px 10px rgba(0, 114, 255, 0.3);
        }

        /* Unique button colors */
        #quizButton {
            background: #50a3f5;
        }

        #gameButton {
            background: #50a3f5;

        }



        /* Hover animations */
        .btnq:hover,
        .btnp:hover {
            transform: scale(1.1);
            box-shadow: 0px 15px 20px rgba(0, 114, 255, 0.4);
        }

        /* Ripple effect */
        .btnq::before,
        .btnp::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            background: rgba(186, 236, 245, 0);
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        .btnq:hover::before,
        .btnp:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
