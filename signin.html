<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(/images/hck.jpg);
            background-size: cover; background-position: center; background-repeat: no-repeat;
            margin: 0;
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 90%;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border: none;
            max-width: 600px; /* Adjusted width for larger card */
        }

        .card-body {
            padding: 3rem;
        }

        h3 {
            font-weight: 700;
            color: #508bfc;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-size: 1rem;
            color: #6c757d;
        }

        .form-control {
            border: 1px solid #ced4da;
            padding: 1.2rem;
            font-size: 1rem;
            border-radius: 0.5rem;
        }

        .btn-primary {
            background-color: #508bfc;
            border-color: #508bfc;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #357ae8;
            border-color: #357ae8;
        }

        .social-button {
            width: 100%;
            color: white;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .btn-google {
            background-color: #dd4b39;
        }

        .btn-facebook {
            background-color: #3b5998;
        }

        .form-check-label {
            color: #6c757d;
        }
    </style>
</head>

<body>

    <section class="login-section">
        <div class="container" >
            <div class="row justify-content-center" >
                <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="width: 500px;">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3>Log In</h3>

                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" class="form-control"
                                    placeholder="Enter your email" />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control"
                                    placeholder="Enter your password" />
                            </div>

                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

                            <hr class="my-4">

                            <button class="btn btn-google social-button" type="submit">
                                <i class="fab fa-google me-2"></i> Sign in with Google
                            </button>
                            <button class="btn btn-facebook social-button" type="submit">
                                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
